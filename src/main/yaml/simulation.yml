incarnation: protelis

variables:
  seed: &seed
    min: 0
    max: 99
    step: 1
    default: 0
  speed: &speed
    formula: 10
  reactivity: &reactivity
    formula: 100
  retentionTime: &retention
    formula: 10
  retentionFrequency: &retentionFrequency
    formula: 1

seed:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [0.4]

reactiveGradient: &reactive
  - time-distribution: *reactivity
    type: ChemicalReaction
    actions:
      - type: RunProtelisProgram
        parameters: [org:protelis:tutorial:distanceTo, *retention]
    conditions:
      - type: NewMessageReceivedOrPositionChanged
  - program: send
  - time-distribution: *retentionFrequency
    program: 1//self.getCurrentTime()

gradient: &gradient
  - time-distribution: 1
    program: org:protelis:tutorial:distanceTo
  - program: send


movement: &movement
  - time-distribution: *speed
    type: Event
    actions:
      - type: MoveForwardAndTeleport
        parameters: [0.01, -5, 5]

displacements:
  - in:
      type: Point
      parameters: [-5, 4.2]
    contents:
      - molecule: source
        concentration: true
    programs:
      - *reactive
      - *movement
  - in:
      type: Grid
      parameters: [-5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1]
    contents:
      - in:
          type: Rectangle
          parameters: [-6, -6, 2, 2]
        molecule: source
        concentration: true
    programs:
      - *reactive
